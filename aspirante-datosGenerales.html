<!doctype html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datos Generales</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://framework-gb.cdn.gob.mx/qa/assets/styles/main.css">
  </head>
  <body>

    <main class="page">

      <nav class="navbar navbar-inverse sub-navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#subenlaces">
              <span class="sr-only">Interruptor de Navegación</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CETIS 145</a>
          </div>
          <div class="collapse navbar-collapse" id="subenlaces">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Enlace 1</a></li>
              <li><a href="#">Enlace 2</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container top-buffer-submenu">
        <section>
            <div class="row">
                <p></p>
                <div class="col-sm-8">
                <h3>Aspirante Datos Generales</h3>
                <hr class="red">
                </div>
            </div>

            <div class="bottom-buffer">
                <form role="form" class="clearfix">
                <div class="row">
                    <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">CURP<span class="form-text">*</span>:</label>
                        <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre">
                    </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Nombre(s)<span class="form-text">*</span>:</label>
                            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstName">Apellido Paterno<span class="form-text">*</span>:</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Ingresa tu apellido paterno">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="secondName">Apellido Materno<span class="form-text">*</span>:</label>
                            <input type="text" id="secondName" class="form-control" placeholder="Ingresa tu apellido materno">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group datepicker-group ">
                            <label class="control-label" for="calendario">Fecha de nacimiento<span class="form-text">*</span>:</label>
                            <input type="text" class="form-control datepicker" id="calendar1" placeholder="Fecha de nacimiento">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group datepicker-group ">
                            <label class="control-label" for="calendario">Estado de nacimiento<span class="form-text">*</span>:</label>
                            <input type="text" class="form-control" id="" placeholder="">
                            <span class="" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group datepicker-group ">
                            <label class="control-label" for="calendario">Municipio de nacimiento<span class="form-text">*</span>:</label>
                            <input type="text" class="form-control" id="" placeholder="">
                            <span class="" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                          <label>Sexo<span class="form-text">*</span>:</label>
                          <div>
                            <label class="radio-inline">
                              <input id="male" type="radio" name="gender" value="0"> Hombre
                            </label>
                            <label class="radio-inline">
                              <input id="female" type="radio" name="gender" value="0"> Mujer
                            </label>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for"mail">Correo electrónico<span class="form-text">*</span>:</label>
                            <input type="email" id="mail" class="form-control" placeholder="ejemplo@dominio.com">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group clearfix">
                          <div class="form-control-lada">
                            <label for="lada">Lada<span class="form-text">*</span>:</label>
                            <input type="number" id="lada" class="form-control" placeholder="Lada">
                          </div>
                          <div class="form-control-phone">
                            <label for="phone">Teléfono fijo<span class="form-text">*</span>:</label>
                            <input type="number" id="phone" class="form-control" placeholder="Teléfono fijo">
                          </div>
                        </div>
                      </div>
                </div>

                </form>
            </div>

        </section>
      </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
    <script src="https://framework-gb.cdn.gob.mx/assets/scripts/jquery-ui-datepicker.js"></script>
</body>
</html>
